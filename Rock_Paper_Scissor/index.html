<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>Rock Paper Scissors Game</h1>
    </header>

    <main class="container">
      <section class="game-display">
        <div class="points">
          <div class="view-points">
            <span>Player (YOU): <span id="PlayerPoints">0</span></span>
            <span>Computer (CPU): <span id="ComputerPoints">0</span></span>
          </div>
        </div>
      </section>

      <button
        id="restartbutton"
        class="restart-button"
        aria-label="Restart Game"
      >
        <svg
          width="25"
          height="25"
          fill="none"
          stroke="#FFFF00"
          stroke-width="2"
          stroke-linejoin="round"
          stroke-linecap="round"
        >
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
          <path d="M3 3v5h5" />
        </svg>
      </button>

      <section class="options">
        <div class="boxSelection">
          <h2>Player Choice</h2>
          <div id="userChoice" class="choice-icon" aria-live="polite"></div>
        </div>
        <div class="boxSelection">
          <h2>Computer Choice</h2>
          <div id="computerChoice" class="choice-icon" aria-live="polite"></div>
        </div>
      </section>

      <div id="result" class="result" aria-live="polite"></div>

      <div class="confirm-buttons">
        <button
          class="button-options"
          data-choice="rock"
          aria-label="Choose Rock"
        >
          <span>Rock</span>
        </button>
        <button
          class="button-options"
          data-choice="paper"
          aria-label="Choose Paper"
        >
          <span>Paper</span>
        </button>
        <button
          class="button-options"
          data-choice="scissors"
          aria-label="Choose Scissors"
        >
          <span>Scissors</span>
        </button>
      </div>
    </main>

    <script src="game.js"></script>
  </body>
</html>
